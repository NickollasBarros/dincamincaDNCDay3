            }
        }
    </script>

        Cervejaria do Pericles Delivery</h1>

        <img src="assets/copos.png" alt="Cervejas">
        <h2>Você é maior de 18 anos?</h2>
        <div class="botoes">
            <button onclick="valida_idade(1)">Sim</button>
            <button onclick="valida_idade(0)">Não</button>
        </div>
    </section>
</body>
